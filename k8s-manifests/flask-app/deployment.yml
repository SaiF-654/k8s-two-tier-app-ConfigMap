apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: saifrehman123/two-tier:v3
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          value: "mysql-service.mysql-db.svc.cluster.local"
        - name: MYSQL_USER
          value: "appuser"
        - name: MYSQL_PASSWORD
          value: "apppassword"
        - name: MYSQL_DB
          value: "two_iter_db"  # ‚Üê MUST match exactly!
        - name: MYSQL_PORT
          value: "3306"
