apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: saifrehman123/two-tier:v3
        ports:
        - containerPort: 5000
        env:
        # EXACT environment variables your app.py is looking for:
        - name: MYSQL_HOST
          value: "mysql-service.mysql-db.svc.cluster.local"
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              namespace: mysql-db
              key: MYSQL_USER        # ← This maps to "appuser"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              namespace: mysql-db
              key: MYSQL_PASSWORD    # ← This maps to "apppassword"
        - name: MYSQL_DB
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              namespace: mysql-db
              key: MYSQL_DATABASE    # ← This maps to "two_tier_db"
        - name: MYSQL_PORT
          value: "3306"
